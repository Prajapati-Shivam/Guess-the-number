<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the number!</h1>
    <div class="guess-container">
      <div class="heading">
        <div class="first-head">Try to guess the number</div>
        <div>(Number is between 0 to 10)</div>
      </div>
      <input type="number" id="number" min="0" max="100" placeholder="Type Here..." autofocus>
      <button type="submit" id="btn" onclick="check()">CHECK</button>
      <div id="text"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
